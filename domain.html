html {

* {

body {

    color: #333;

    padding: 0;
    margin: 0;
    height: 100%;
    min-height: 100vh;
}
	
img {
    max-width: 100%;
}
	
#wrapper {
    min-height: 100%;

    grid-template-rows: auto 1fr auto;
    background: #fff;

header {
    background-color: #eee;
    color: #222;

    font-size: 28px;

header > span {

    padding: 5px 10px;
}

button#inquire {

      font-size: 28px;
      background: #03a9f4;
      border: 1px solid #03a9f4;
      border-radius: 6px;

      color: #fff;
      cursor: pointer;
      outline: 0;
      padding: 8px 12px;
      text-align: center;
      text-rendering: geometricprecision;
      text-transform: none;
      user-select: none;
      -webkit-user-select: none;
      vertical-align: middle;
}

button#inquire:hover,
button#inquire:active {
  background-position: 0 0;
  background-color: #2196f3;
}

button#inquire:active {
  opacity: .5;
}
    
#domain {
    position: relative;
    text-align: center;
    top: 50%;
    transform: translateY(-50%);

    font-size: 5px;
    font-weight: 800;
}

#logo {
    vertical-align: middle;
    max-width: 100%;
    max-height: 100%;
}

#modal {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgb(30 125 233 / 81%);
  z-index: 100;
  overflow: hidden;
  opacity: 0;
  transition: opacity .2s ease-out;
}
#contact-form {
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
	text-align: center;
	font-size: 24px;
	border-radius: 10px;
	padding: 120px 0;
	background: #111;
	color: #fff;
	z-index: 1000;
	box-shadow: 20px 20px 1px 1px rgb(0 0 0 / 25%);
	min-width: 320px;
	max-width: 90%;
	width: 30%;
	height: 40%;
	max-height: 60%;
	min-height: 100px;
    opacity: 0;
    transition: opacity .5s ease-out;
}
	
#contact-form > div {
	transform: translate(0, -50%);
	top: 50%;
	position: relative;
}
</style>

    async function sha256(message) {
        const msg = message.toLowerCase();
        const msgUint8 = new TextEncoder().encode(msg);                           
        const hashBuffer = await crypto.subtle.digest('SHA-256', msgUint8);          
        const hashArray = Array.from(new Uint8Array(hashBuffer));                     
        const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join(''); 
        return hashHex;
    }

            window.location.replace('https://zykko.com/404.html?ref=' + document.URL);

        console.log('name = ', name);
        render(name);

    function render(name) {
	document.title = name;
        domain.style.fontSize = fsize(name);
        domain.textContent = name;
        document.getElementById('wrapper').classList.remove("hidden");
        let T = null;
        window.onresize = () => { window.clearTimeout(T); T = window.setTimeout(() => { domain.style.fontSize = fsize(name); }, 150)};  
        
        const img1 = document.createElement('img');
        img1.onload = () => {
            setTimeout(() => { 
                domain.style.opacity = 0;
            }, 700);
            domain.ontransitionend = () => {
                domain.replaceChildren(img1);
                domain.style.opacity = 1;
            }

        img1.src = 'img/' + name.toLowerCase() + '.png';

        document.querySelector('#inquire').addEventListener('click', (e) => {
        e.preventDefault();
        modalCreate();
        });
    }
    
    const modalCreate = () => {
        let modal = document.createElement('div');
        modal.id = 'modal';
        modal.innerHTML = '<div id="contact-form"><div>Contact us at:<br><img src="m.png"></div></div>';
        document.body.appendChild(modal);
        let form = document.getElementById('contact-form');
        modal.ontransitionend = () => { form.style.opacity= 1; }
        setTimeout(() => { 
            modal.style.opacity = 1;
        }, 0);

        const remove = function(e) {
            if (e.key === "Escape") modalRemove();
        }

        const modalRemove = () => {
            modal.ontransitionend = () => { modal.remove(); }
            modal.style.opacity = 0;
            window.removeEventListener("keydown", remove);
        }

        modal.addEventListener('click', (e) => {
           if (modal == e.target) modalRemove();
        });

        window.addEventListener("keydown", remove);
    }


    const fsize = (text) => {
        let tmp = document.createElement('div');
        tmp.style = "position:absolute;z-index = -1000;font-weight:800;font-family:inherit;font-size:5px;";
        document.body.appendChild(tmp);
        tmp.textContent = text; 
        const Wmax = document.body.offsetWidth * .9;
        let s = 5;
        while (tmp.offsetWidth < Wmax) {
            s = s + 3;
            tmp.style.fontSize = s + 'px';
        }
        tmp.remove();
        return s + 'px';
    }
