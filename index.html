#modal {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgb(30 138 233 / 81%);
  z-index: 100;
  overflow: hidden;
  opacity: 0;
  transition: opacity .7s ease

.contact-form {
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
	text-align: center;
	font-size: 24px;
	border-radius: 10px;
	padding: 50px 0;

	color: #fff;

	min-width: 320px;
	max-width: 90%;
	width: 30%;
	height: 40%;
	max-height: 30%;
	min-height: 100px;
}
	
.contact-form > div {
	transform: translate(0, -50%);
	top: 50%;
	position: relative;
}

<script>
(() => {
    let url = 'back.jpg';
    let img = new Image();
    img.onload = () => { document.body.style.backgroundImage = "url('"+url+"')"; }
    img.src = url;
  }
)();

const img = new Image();
img.src = "m.png";

const modalCreate = () => {
    let modal = document.createElement('div');
    modal.id = 'modal';
    modal.innerHTML = '<div class="contact-form"><div>Contact us at:<br><img src="m.png"></div></div>';
    document.body.appendChild(modal);
    setTimeout(() => { modal.style.opacity = 1; }, 0);
	
    const modalRemove = () => {
    	const modal = document.getElementById('modal');
    	modal.ontransitionend = () => { modal.remove(); }
        setTimeout(() => { modal.style.opacity = 0; }, 0);
	document.removeEventListener("keydown", remove, true);
    }
    modal.addEventListener('click', (e) => {
	if (modal == e.target) modalRemove();
    });
    document.addEventListener("keydown", function remove(e) {
    	if (e.key === "Escape") modalRemove();
    }, true);
    
}	


document.querySelector('a.inquire').addEventListener('click', (e) => {
    e.preventDefault();
    modalCreate();
})    
   

</script>
