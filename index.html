<script>
const img = new Image();
img.src = "/images/m.png";

document.querySelector('a.inquire').addEventListener('click', (e) => {
    e.preventDefault();

    modal.className = 'modal';
    modal.innerHTML = '<div class="contact-form"><div>Contact us at:<br><img src="/images/m.png"></div></div>';

    modal.addEventListener('click', (e) => {
        e.preventDefault();
        modal.remove();
    });
    setTimeout(() => { modal.style.opacity = 1 }, 1);
})
</script>
